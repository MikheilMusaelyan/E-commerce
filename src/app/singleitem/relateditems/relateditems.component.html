<main *ngIf="items['length'] > 0">
    <h1 class="similar-items">Other Products</h1>
    <div class="small-images">
        <div *ngFor="let item of items">
            <div
                class="small-image-wrap" 
                [routerLink]="['/item', item.id]"
            >
                <img [src]="item['selectedVariation']['variationImage']" alt="No image">
            </div>
        </div>
    </div>
</main>
