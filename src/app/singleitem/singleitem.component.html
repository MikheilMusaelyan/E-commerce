<main>
    <section class="left">
        <div class="big-image">
            <img [src]="selectedImage" alt="No image">
        </div>
        <div class="small-images">
            <div
            [ngClass]="{'selected': selectedImage == image}"
            class="small-image-wrap" *ngFor="let image of images" (click)="selectImage(image)">
                <img [src]="image" alt="No image">
            </div>
        </div>
    </section>
    <section class="right"></section>
</main>
